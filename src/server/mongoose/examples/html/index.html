<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" dir="ltr"> 
  <head>
    <title>CompetitionManager by leoArdon</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/categorie.css"/>
    <script src="js/jquery_1-5.min.js"></script>
    <script src="js/jquery-ui_1-8.min.js"></script>
    <script src="js/jquery.simplemodal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/categorie.js"></script>
  </head>

  <body>
  <div id="middle">
    <div><center><span id="error" class="rounded"></span><center></div>
    <input type="button" onclick="competition.getCategories();" value="refresh" />
    <div id="menu">
      <div class="menu-item left-rounded menu-item-selected" name="competition">Competition</div>
    </div>

    <div id="content" class="rounded">

      <div id="competition" class="main">
        <div class="competition-window">
          <span class="top-rounded competition-title">Categories</span>
          <div class="bottom-rounded competition-content">
            <div class="categorie-list" id="mml">
                <table id="msgList">
                </table>
            </div>
            <a href="javascript:afficher();" >
            <img src="images/add.png" id="add" />
            Ajouter une categorie
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
      
  <!-- popup pour ajouter une catégorie -->
  <div id="popup" style='display:none'>
    <div class='categorie-top'></div>
    <div class='categorie-content'>
        <h1 class='categorie-title'>Ajouter une catégorie:</h1>
        <br/>
        <form action='#' style='display:none;'>
            <label for='categorie-age'>Age:</label>
            <select id='categorie-age' class='categorie-input' name='age' tabindex='1001' onchange='getPoids();'>
                <option value="selection">--Selection--</option>
                <option value="benjamins">Benjamins</option>
                <option value="minimes">Minimes</option>
                <option value="cadets">Cadets</option>
                <option value="juniors">Juniors</option>
                <option value="seniors">Seniors</option>
            </select>
            <br/><br/>
            <label for='categorie-sexe'>Sexe:</label>
            <input type='radio' name='sexe' value="homme" tabindex='1002' onchange='getPoids();'/> Homme
            <input type='radio' name='sexe' value="femme" tabindex='1003' onchange='getPoids();'/> Femme
            <br/><br/>
            <label for='categorie-poids'>Poids:</label>
            <select id='categorie-poids' class='categorie-input' name='poids' tabindex='1001' disabled='disabled'>
                <option value='selection'>--Selection--</option>
            </select>
            <br/><br/><br/>
            <div id='buttons' style='width: 50%; margin:auto;text-align: center;'>
                <button type='submit' class='categorie-send categorie-button' tabindex='1006'>Ajouter</button>
                <button type='submit' class='categorie-cancel categorie-button simplemodal-close' tabindex='1007'>Annuler</button>
            </div>
        </form>
    </div>
  </div>

  </body>
</html>
